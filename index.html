<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>Javilo Minis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fcc6ae58ce.js" crossorigin="anonymous"></script>


  </head>
  <body>

        <header class="paralax-container">
          <div class="slideshow-container" id="slideshow-cont" >

            <div class="mySlides">
              <img src="img/header_mini1.png" alt="Mini1" class="header_img" >
            </div>

            <div class="mySlides">
              <img src="img/header_mini2.png" alt="mini2" class="header_img" >
            </div>

            <div class="mySlides">
              <img src="img/header_mini3.png" alt="mini3" class="header_img">
            </div>

            <div class="arrows">
              <span class="material-icons-outlined left-arrow" onclick="moveBack()">arrow_back_ios</span>
              <span class="material-icons-outlined right-arrow" onclick="moveForward()">arrow_forward_ios</span>
            </div>

            <div class="dots">
              <span class="dot" onclick="current(0)"></span>
              <span class="dot" onclick="current(1)"></span>
              <span class="dot" onclick="current(2)"></span>
            </div>
          </div>
          <div class="welcome-text" id="welcome">
            <h1 >JAVILO MINIS </h1>
            <div class="boldText">
              I am an amateur miniature painter </br>
              I invite you to click through the gallery and contact me in case of any inquiries

            </div>
          </div>
        </header>

        <nav id="navbar">
          <a href="#" class="title">Javilo Minis</a>
          <ul>
            <li> <a href="#">Work</a></li>
            <li> <a href="#">Contact</a></li>
          </ul>
        </nav>
        <!-- <section>
          <h2 > Portfolio </h2>
          <img src="img/header_mini3.png" alt="mini3" class="imgSmall">
        </section> -->

        <section class="content">
          <div class="row">
            <div class="column">
              <div class="img_container"><img src="img/header_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(1)"></div>
              <div class="img_container"><img src="img/Portfolio_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(4)"></div>
              <div class="img_container"><img src="img/header_mini3.png" class="portfolio_img " onclick="openModal();currentSlide(3)"></div>
              <div class="img_container"><img src="img/header_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(1)"></div>
              <div class="img_container"><img src="img/header_mini2.png" class="portfolio_img " onclick="openModal();currentSlide(2)"></div>
            </div>
            <div class="column">
              <div class="img_container"><img src="img/Portfolio_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(4)"></div>
              <div class="img_container"><img src="img/header_mini3.png" class="portfolio_img " onclick="openModal();currentSlide(3)"></div>
              <div class="img_container"><img src="img/header_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(1)"></div>
              <div class="img_container"><img src="img/header_mini2.png" class="portfolio_img " onclick="openModal();currentSlide(2)"></div>
              <div class="img_container"><img src="img/header_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(1)"></div>
            </div>
            <div class="column">
              <div class="img_container"><img src="img/header_mini3.png" class="portfolio_img " onclick="openModal();currentSlide(3)"></div>
              <div class="img_container"><img src="img/header_mini2.png" class="portfolio_img " onclick="openModal();currentSlide(2)"></div>
              <div class="img_container"><img src="img/header_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(1)"></div>
              <div class="img_container"><img src="img/Portfolio_mini1.png" class="portfolio_img " onclick="openModal();currentSlide(4)"></div>
              <div class="img_container"><img src="img/header_mini3.png" class="portfolio_img " onclick="openModal();currentSlide(3)"></div>
            </div>
          </div>
        </section>

        <footer >
          <span>Website created by <a href="https://github.com/boogiebouncemma/" target="_blank" >Boogie</a></span>
          <ul>
            <li> <a href="https://www.instagram.com/javilo_minis/" target="_blank"><i class="fa fa-brands fa-instagram"></i></a></li>
            <li> <a href="mailto:javilozanoaguaded@gmail.com"><i class="fa fa-solid fa-envelope-open-text"></i></a></li>
          </ul>

        </footer>


          <!-- The Modal/Lightbox -->
          <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">

              <div class="lightboxSlides">
                <div class="numbertext">1 / 4</div>
                <img src="img/header_mini1.png">
              </div>

              <div class="lightboxSlides">
                <div class="numbertext">2 / 4</div>
                <img src="img/header_mini2.png" >
              </div>

              <div class="lightboxSlides">
                <div class="numbertext">3 / 4</div>
                <img src="img/header_mini3.png" >
              </div>

              <div class="lightboxSlides">
                <div class="numbertext">4 / 4</div>
                <img src="img/Portfolio_mini1.png" >
              </div>
              <div class="arrows">
                <span class="material-icons-outlined left-arrow" onclick="plusSlides(-1)">arrow_back_ios</span>
                <span class="material-icons-outlined right-arrow" onclick="plusSlides(1)">arrow_forward_ios</span>
              </div>
            </div>
          </div>



    <script src="app.js" charset="utf-8"></script>
  </body>
  </html>
